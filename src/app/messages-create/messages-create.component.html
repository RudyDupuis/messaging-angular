<h2>Nouveau message :</h2>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Pseudo" formControlName="pseudo" />
    <textarea formControlName="message" placeholder="Votre message"></textarea>
    <input type="submit" value="Envoyer" [disabled]="!messageForm.valid" />
    <p>
        <span *ngIf="invalidField('pseudo')">Le pseudo est obligatoire </span>
        <span *ngIf="invalidField('message')">Le message est obligatoire</span>
    </p>
</form>
